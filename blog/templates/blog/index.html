{% extends 'blog/basic.html' %}

{% block title%}Blog{% endblock %}
{% block body %}

<body>
  <div class="container my-4">
    <div class="row mb-2">
      {% for i in posts %}
      <div class="col-md-6">
        <div
          class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{i.title}}</strong>
            <h3 class="mb-0">{{i.heading0}}</h3>
            <div class="mb-1 text-muted">{{i.pub_date}}</div>
            <p class="card-text mb-auto">{{i.cheading0}}</p>
            <a href="blogpost/{{i.post_id}}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="/media/{{i.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail"/>
          </img>
          </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:2 %}
      </div><div class="row mb-2">
        {% endif %}
      {% endfor %}
  </div>

  {% endblock %}
