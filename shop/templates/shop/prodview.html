{% extends 'shop/basic.html' %}

{% block title%}{{product.product_name}}-MyAwesomeCart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
            <img src="/media/{{product.image}}" width="233px" height="385px">
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary mx-2">Buy Now</button>
                <button type="button" class="btn btn-primary mx-2">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>MRP Rs.{{product.price}}</b></p>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
